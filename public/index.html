<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mr. Jobbinger</title>
    <link rel="stylesheet" href="/css/page.css"/>
</head>
<body>
<div id="modal">
    <div id="modal-content">
        <h2>Suchen</h2>
        <div id="searches-listing"></div>
        <button id="add-search">Neue Suche</button>
        <button id="run-search">Alle Suchen starten</button>
        <button id="close-modal">✖ schliessen</button>
    </div>
</div>
<header>
    <h1>Mr. Jobbinger</h1>
    <div class="search-input">
        <input id="filter" placeholder="Filtern nach Titel, Arbeitgeber, Ort..."/>
    </div>
</header>

<div class="page">
    <div class="searches-filter-column">
        <div class="listing-filter">
            <button id="load-liked">♥</button>
            <button id="load-ignored">☢</button>
        </div>
        <div id="searches-filter" class="searches-filter"></div>
        <div class="searches-actions">
            <button id="open-modal">Suchen verwalten</button>
        </div>
    </div>
    <div id="list" class="list"></div>
    <div id="detail" class="detail" style="display:none"></div>
</div>
<script type="module" src="/js/page.js"></script>
</body>
</html>
