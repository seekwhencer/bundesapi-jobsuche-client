<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mr. Jobbinger</title>
    <link rel="stylesheet" href="/css/page.css"/>
</head>
<body>
<div id="modal">
    <div id="modal-content">
        <h2>Suchen verwalten</h2>
        <div id="searches-listing" class="searches-listing"></div>
        <div class="searches-footer">
            <div class="buttons-left">
                <button id="add-search">Neue Suche</button>
                <button id="run-search">Alle Suchen starten</button>
            </div>
            <button id="close-modal">✖ schliessen</button>
        </div>
        <div class="server-logs">
            <div class="logs-stream" id="server-logs-stream"></div>
        </div>
    </div>
</div>
<header>
    <h1>Mr. Jobbinger</h1>
    <div class="search-input">
        <input id="filter" placeholder="Filtern nach Titel, Arbeitgeber, Ort..."/>
    </div>
    <div class="toggle-day-night">
        <input type="checkbox" id="toggle-day-night"/> Tag / Nacht
    </div>
</header>

<div class="page">
    <div class="searches-filter-column">
        <div class="listing-filter">
            <button id="load-liked">♥</button>
            <button id="load-ignored">☢</button>
        </div>
        <div id="searches-filter" class="searches-filter">Noch keine Suche angelegt</div>
        <div class="searches-actions">
            <button id="open-modal">Suchen verwalten</button>
        </div>
        <div id="age-filter" class="age-filter">
            <div id="age-slider"
                 class="slider-wrap"
                 data-min="0"
                 data-max="30"
                 data-step="1"
                 data-start="0"
                 data-end="3"></div>
        </div>
        <div id="jobnames-filter" class="jobnames-filter"></div>
    </div>
    <div id="list" class="list"></div>
    <div id="detail" class="detail"></div>
</div>
<script type="module" src="/js/page.js"></script>
</body>
</html>
